<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Introduction to Algebraic Topology</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/league.css" id="theme">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h6>MathJax test</h6>
				\[x^2 + y^2\in \R \]
				$x^2 + y\in\mathbb{R}\subset\del\C$
			</section>
			<section>
				<h4>Video without iframe</h4>
				<video data-autoplay controls="true" src="videos/polymath.mp4">
				</video>
			</section>
			<section>
				<h6>Video below</h6>
				<iframe width="853" height="505" src="https://www.youtube.com/embed/0YVfbClYFkU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</section>
			<section data-background-iframe="https://www.youtube.com/embed/0YVfbClYFkU"
          data-background-interactive></section>
			<section>Slide 2</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
	<script src="plugin/math/math.js"></script>
	<script>
		Reveal.initialize({
			math: {
				mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
				config: 'TeX-AMS_HTML-full',
				// pass other options into `MathJax.Hub.Config()`
				TeX: {
					Macros: {
						R: "{\\mathbb{R}}",
						C: "{\\mathbb{C}}",
						N: "{\\mathbb{N}}",
						Z: "{\\mathbb{Z}}",
						Q: "{\\mathbb{Q}}",
						del: "\\partial"
					}
				}
			},
			plugins: [RevealMath]
		});
	</script>
	<script>
		for (var v of document.querySelectorAll('.reveal video')) {
			v.addEventListener('ended', function() { Reveal.next(); });
		  }
	</script>
</body>

</html>
